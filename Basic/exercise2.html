<!DOCTYPE html>
<html>
<head>
	<title>Basic Exercise 2 | Highest value in an array</title>
</head>
<body>
	<script>
		var a = Math.floor(Math.random() * 10);
		var b = Math.floor(Math.random() * 10);
		var c = Math.floor(Math.random() * 10);
		var d = Math.floor(Math.random() * 10);

		var numbers = [a, b, c, d];
		var len = numbers.length;

		console.log(numbers);
		console.log(numbers.sort());

		document.write("<h1>" + numbers[len -1] + "</h1>");

	</script>

</body>
</html>
