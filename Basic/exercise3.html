<!DOCTYPE html>
<html>
<head>
	<title>Basic Exercise 3 | Product</title>
</head>
<body>
	<script>
		var valuesArray = [2, 3, 5, 1, 4, 3];
		var len = valuesArray.length;
		var product = 1;
		var i = 0;

		for (i = 0; i < len; i++) {
			product *= valuesArray[i];
		}

		document.write("<h1>The product is: " + product + "</h1>");		

	</script>

</body>
</html>
