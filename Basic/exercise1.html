<!DOCTYPE html>
<html>
<head>
	<title>Basic Exercise 1 | Temperature v1.0</title>
</head>
<body>
	<script>
		var temp = Math.floor(Math.random() * 31) - 5;
		console.log(temp);

		if (temp < 11) {
			document.write("<h1>The weather is cold</h1>");
		} else {
			document.write("<h1>The weather is moderate</h1>");

		}
		
	</script>
	
</body>
